version: '3'

services:
  performance_bench:
    image: performance:$HASH
    container_name: performance-$TYPE-$HASH
    env_file:
      - ../containers/test.env
    depends_on:
      - lockbook_server
    entrypoint: >
      /bin/sh -c '\
        sleep 5 && \
        LOCKBOOK_DEBUG=1 cargo bench -- --profile-time 5 \
      '
