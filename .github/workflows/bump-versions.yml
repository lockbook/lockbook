name: Bump Versions
on:
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Bump type (today, patch, minor, major)'
        required: true
        default: 'today'
        type: choice
        options:
          - today
          - patch
          - minor
          - major
jobs:
  bump:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Rust
        uses: actions-rs/toolchain@v1
        with:
          toolchain: stable
      - name: run bump script
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          cargo run -p lbdev -- releaser bump-versions ${{ github.event.inputs.bump_type }}
