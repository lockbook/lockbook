name: Checks

on:
  push:
    branches: [ master ]
    paths-ignore:
      - docs/**
  pull_request:
    branches: [ master ]

jobs:
  Clean:
    runs-on: self-hosted
    steps:
    - name: Clean
      run: make clean
  Core:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ github.head_ref }}
    steps:
    - uses: actions/checkout@v2
    - name: Build container
      run: make core
    - name: Compile and run tests
      run: make core_test
    - name: Check Formatting
      run: make core_fmt
    - name: Lint
      run: make core_lint
  Server:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ github.head_ref }}
    steps:
    - uses: actions/checkout@v2
    - name: Build container
      run: make server
    - name: Compile and run tests
      run: make server_test
    - name: Check Formatting
      run: make server_fmt
    - name: Lint
      run: make server_lint
  Cli:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ github.head_ref }}
    steps:
    - uses: actions/checkout@v2
    - name: Build container
      run: make cli
    - name: Compile and run tests
      run: make cli_test
    - name: Check Formatting
      run: make cli_fmt
    - name: Lint
      run: make cli_lint
  Android:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ github.head_ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Build container
        run: make android
      - name: Check Formatting
        run: make android_fmt
      - name: Lint
        run: make android_lint
  Integration-Tests:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ github.head_ref }}
    steps:
    - uses: actions/checkout@v2
    - name: Build server container
      run: make server
    - name: Build test container
      run: make integration_tests
    - name: Compile and run tests
      run: make integration_tests_run
  Kotlin-Interface-Tests:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ github.head_ref }}
    steps:
    - uses: actions/checkout@v2
    - name: Build server container
      run: make server
    - name: Build test container
      run: make kotlin_interface_tests
    - name: Compile and run tests
      run: make kotlin_interface_tests_run
  Swift-Interface-Tests:
    runs-on: self-hosted
    env:
      GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      BRANCH: ${{ github.head_ref }}
    steps:
      - uses: actions/checkout@v2
      - name: Build server container
        run: make server
      - name: Build test container
        run: make swift_interface_tests
      - name: Compile and run tests
        run: make swift_interface_tests_run
