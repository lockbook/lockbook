[package]
name = "lockbook-egui"
version = "0.8.0"
edition = "2021"

[dependencies]
lb = { path = "../../libs/lb/lb-rs", default-features = false, features=["native-tls"], package = "lb-rs" }
lbeditor = { package = "egui_editor", path = "../../libs/content/editor/egui_editor" }
eframe = "0.22.0"
egui-notify= "0.7.0"
egui-winit = "0.22.0"
egui_extras = { version = "0.22.0", features = ["image"] }
image = { version = "0.24", default-features = false, features = ["png", "jpeg", "gif", "webp", "bmp", "ico"] }
dark-light = "1.0.0"
serde = { version = "1.0.140", features = ["derive"] }
serde_json = "1.0.82"
rfd = "0.11.4"

[target.'cfg(windows)'.build-dependencies]
winres = "0.1"
