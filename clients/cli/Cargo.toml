[package]
name = "lockbook-cli"
version = "0.5.6"
edition = "2018"

[[bin]]
name = "lockbook"
path = "src/main.rs"

[dependencies]
lockbook-core = { path = "../../core" }
structopt = "0.3.13"
chrono = "0.4"
qr2term = "0.3.0"
hotwatch = "0.4.5"
atty = "0.2"
dialoguer = { version = "0.10.1", features = ["fuzzy-select"] }
indicatif = "0.16.2"
