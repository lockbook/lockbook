[package]
name = "lb-rs"
version = "25.9.23"
edition = "2021"
description = "The rust library for interacting with your lockbook."
repository = "https://github.com/lockbook/lockbook"
homepage = "https://lockbook.net"
license = "BSD-3-Clause"
keywords = ["notes", "encryption", "productivity", "automation", "security"]

[lib]
name = "lb_rs"
crate-type = ["lib", "staticlib", "cdylib"]
bench = false

[features]
default = []
no-network = ["db-rs/clone"]

[dependencies]
base64 = "0.13.0"
basic-human-duration = "0.2.0"
bezier-rs = "0.2.0"
bincode = "1.3.3"
time = "0.3.20"
indexmap = { version = "2.5.0", features = ["rayon"] }
reqwest = { version = "0.11.1", default-features = false, features = ["json", "rustls-tls"] }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"
uuid = { version = "1.2.2", features = ["v4", "serde"] }
libsecp256k1 = "0.7.1"
tracing = "0.1.5"
tracing-subscriber = "0.3.9"
tracing-appender = "0.2"
crossbeam = "0.8.1"
qrcode-generator = "4.1.6"
db-rs = "0.3.3"
db-rs-derive = "0.3.3"
strip-ansi-escapes = "0.2.0"
chrono = "0.4"
rand = "0.8.4"
http = "0.2.6"
serde_bytes = "0.11"
aead = "0.4.2"
aes-gcm = "0.9.3"
sha2 = "0.9.9"
hmac = "0.11.0"
flate2 = "1.0"
tokio = { version = "1", features = ["full"] }
futures = "0.3.31"
bip39-dict = "0.1.3"
similar = { version = "2.6.0", features = ["unicode"] }
unicode-segmentation = "1.10.0"
usvg = "0.41.0"
glam = "0.22.0"
tantivy = { version = "0.24", package = "lb-tantivy" } 

[target.'cfg(target_os = "android")'.dependencies]
tracing-logcat = "=0.1.0"

[dev-dependencies]
criterion = { version = "0.5.1", features = [ "async_tokio" ] }
indicatif = "=0.17.11"
itertools = "0.10.1"
variant_count = "1.1.0"
num_cpus = "1.13.0"
rand = "0.8.4"
tempfile = { version = "3.1.0" }
test_utils = { path = "../test_utils" }

[[bench]]
name = "bench_main"
harness = false
