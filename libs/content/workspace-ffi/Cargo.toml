[package]
name = "workspace-ffi"
version = "0.9.11"
edition = "2021"

[lib]
name = "workspace"
crate-type = ["lib", "staticlib", "cdylib"]
path = "src/lib.rs"

[dependencies]
egui = "0.28.1"
egui_wgpu_backend = "0.30"
egui_extras = { version = "0.28.1", features = ["image"] }
libc = "0.2"
workspace = { path = "../workspace/" }
lb_external_interface = { path = "../../lb/lb_external_interface" }
raw-window-handle = "0.6"
jni = "0.21.0"
pollster = "0.2"
tracing = "0.1.5"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"

[target.'cfg(target_os = "android")'.dependencies]
ndk-sys = "0.4"
