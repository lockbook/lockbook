[package]
name = "workspace"
version = "0.9.5"
edition = "2021"

[lib]
name = "workspace_rs"

[dependencies]
bezier-rs = "0.2.0"
egui = "0.26.2"
egui_extras = { version = "0.26.2", features = ["image"] }
epaint = "0.26.2"
glam = "0.22.0"
image = "0.24"
lb-fonts = { git = "https://github.com/lockbook/lb-fonts" }
lb-pdf = { git = "https://github.com/lockbook/lb-pdf" }
linkify = "0.10.0"
pulldown-cmark = { version = "0.9.2", default-features = false }
rand = "0.8.5"
resvg = "0.41.0"
serde = { version = "1.0.171", features = ["derive"] }
svgtypes = "0.13.0"
unicode-segmentation = "1.10.0"
usvg-parser = "0.36.0"
chrono = "0.4"
similar = { version = "2.6.0", features = ["unicode"] }
tld = "2.35.0"
tldextract = "0.6.0"

# todo: maybe move this switch into lb itself
[target.'cfg(not(target_os = "android"))'.dependencies]
lb-rs = { package = "lb-rs", path = "../../lb/lb-rs", default-features = false, features = [
    "native-tls",
] }
reqwest = { version = "0.11", features = ["blocking"] }

[target.'cfg(target_os = "android")'.dependencies]
lb-rs = { package = "lb-rs", path = "../../lb/lb-rs", default-features = false, features = [
    "rustls-tls",
] }
reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
ndk-sys = "0.4"
raw-window-handle = "0.6"
jni = "0.21.0"
pollster = "0.2"
