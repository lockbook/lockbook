[package]
name = "workspace"
version = "25.10.25"
edition = "2021"

[lib]
name = "workspace_rs"

[dependencies]
basic-human-duration = "0.2.0"
bezier-rs = "0.2.0"
color-art = "0.3.9"
colors-transform = "0.2.11"
egui = "0.28.1"
egui_animation = "0.5.0"
egui_extras = { version = "0.28.1" }
epaint = "0.28.1"
glam = "0.22.0"
image = "0.24"
lb-fonts = { git = "https://github.com/lockbook/lb-fonts" }
lb-pdf = { git = "https://github.com/lockbook/lb-pdf" }
linkify = "0.10.0"
lyon = "1.0.1"
pulldown-cmark = { version = "0.9.2", default-features = false }
rand = "0.8.5"
rayon = "1.10.0"
resvg = "0.41.0"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.82"
unicode-segmentation = "1.10.0"
chrono = "0.4"
time = "0.3.20"
tracing = "0.1.5"
tracing-test = "0.2.5"
indexmap = { version = "2.5.0", features = ["rayon"] }
regex = "1.10.6"
url = "2.2"
tokio = { version = "1.0", features = ["full"] }
scraper = "0.14"
num_cpus = "1.15"
lazy_static = "1.4.0"
comrak = { git = "https://github.com/kivikakk/comrak" }
colored = "2"
syntect = { default-features = false, version = "5.0", features = [
    "default-fancy",
] }

lb-rs = { path = "../../lb/lb-rs" }

reqwest = { version = "0.11", default-features = false, features = [
    "blocking",
    "rustls-tls",
] }
urlencoding = "2.1.3"

[target.'cfg(target_os = "android")'.dependencies]
ndk-sys = "0.4"
raw-window-handle = "0.6"
jni = "0.21.0"
pollster = "0.2"
