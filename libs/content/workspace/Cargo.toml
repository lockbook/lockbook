[package]
name = "workspace"
version = "26.1.31"
edition = "2021"

[lib]
name = "workspace_rs"

[dependencies]
basic-human-duration = "0.2.0"
bezier-rs = "0.2.0"
chrono = "0.4"
color-art = "0.3.9"
colored = "2"
colors-transform = "0.2.11"
comrak = { version = "0.50", default-features = false, features = [
    "shortcodes",
] }
egui = "0.28.1"
egui_animation = "0.5.0"
epaint = "0.28.1"
futures = "0.3.30"
glam = "0.22.0"
hayro = "0.4.0"
# Annoyingly egui depends on a version match here for feature toggling reasons
image = "0.25.9"
indexmap = { version = "2.5.0", features = ["rayon"] }
lazy_static = "1.4.0"
lb-fonts = { git = "https://github.com/lockbook/lb-fonts" }
lb-rs = { path = "../../lb/lb-rs" }
linkify = "0.10.0"
lyon = "1.0.1"
rand = "0.8.5"
rayon = "1.10.0"
regex = "1.10.6"
resvg = "0.41.0"
scraper = "0.14"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.82"
syntect-assets = { default-features = false, version = "0.23", features = [
    "regex-fancy",
] }
syntect = { default-features = false, version = "5.0", features = [
    "default-fancy",
] }
time = "0.3.20"
tracing-test = "0.2.5"
tracing = "0.1.5"
unicode-segmentation = "1.10.0"
url = "2.2"
urlencoding = "2.1.3"
web-time = "1.1.0"


[target.'cfg(not(target_family = "wasm"))'.dependencies]
reqwest = { version = "0.11.1", default-features = false, features = [
    "json",
    "rustls-tls",
    "blocking",
] }
tokio = { version = "1.0", features = ["full"] }
num_cpus = "1.15"

[target.'cfg(target_family = "wasm")'.dependencies]
wasm-bindgen-futures = "0.4.50"
reqwest = { version = "0.11.1", default-features = false, features = [
    "json",
    "rustls-tls",
] }

[target.'cfg(target_os = "android")'.dependencies]
ndk-sys = "0.4"
raw-window-handle = "0.6"
jni = "0.21.0"
pollster = "0.2"
