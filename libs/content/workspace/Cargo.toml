[package]
name = "workspace"
version = "0.9.21"
edition = "2021"

[lib]
name = "workspace_rs"

[dependencies]
basic-human-duration = "0.2.0"
bezier-rs = "0.2.0"
egui = "0.28.1"
egui_animation = "0.5.0"
egui_extras = { version = "0.28.1" }
epaint = "0.28.1"
glam = "0.22.0"
image = "0.24"
lb-fonts = { git = "https://github.com/lockbook/lb-fonts" }
linkify = "0.10.0"
lyon = "1.0.1"
pulldown-cmark = { version = "0.9.2", default-features = false }
rand = "0.8.5"
rayon = "1.10.0"
resvg = "0.41.0"
serde = { version = "1.0.171", features = ["derive"] }
serde_json = "1.0.82"
svgtypes = "0.13.0"
unicode-segmentation = "1.10.0"
usvg-parser = "0.36.0"
chrono = "0.4"
time = "0.3.20"
tld = "2.35.0"
tldextract = "0.6.0"
tracing = "0.1.5"
tracing-test = "0.2.5"
indexmap = { version = "2.5.0", features = ["rayon"] }
futures = "0.3.30"
web-time = "1.1.0"
regex = "1.10.6"
url="2.2"
lb-rs = { path = "../../lb/lb-rs" }


[target.'cfg(not(target_family = "wasm"))'.dependencies]
lb-pdf = { git = "https://github.com/lockbook/lb-pdf" }
reqwest = { version = "0.11", default_features=false, features = ["rustls-tls", "blocking"] }

[target.'cfg(target_family = "wasm")'.dependencies]
reqwest = { version = "0.11", default_features=false, features = ["rustls-tls"] }
wasm-bindgen-futures = "0.4.50"


[target.'cfg(target_os = "android")'.dependencies]
ndk-sys = "0.4"
raw-window-handle = "0.6"
jni = "0.21.0"
pollster = "0.2"
