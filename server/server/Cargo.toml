[package]
name = "lockbook-server"
version = "0.1.1"
authors = ["Parth <parth@mehrotra.me>"]
edition = "2018"
build = "build.rs"

[lib]
name = "lockbook_server_lib"
path = "src/lib.rs"

[[bin]]
name = "lockbook-server"
path = "src/main.rs"

[dependencies]
warp = { version = "0.3.2", features = ["tls"]}
base64 = "0.13.0"
bincode = "1.2.1"
chrono = "0.4.15"
fern = { version = "0.6.0", features = ["colored"]}
futures = "0.3.13"
lockbook-crypto = { path = "../../core/libs/crypto" }
lockbook-models = { path = "../../core/libs/models" }
log = "0.4.8"
pagerduty-rs = { git = "https://github.com/Parth/pagerduty-rs", features = ["sync"] }
rust-s3 = "0.27.0-rc3"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0.44"
shadow-rs = "0.6.2"
tokio = { version = "1.5.0", features = ["full"] }
sqlx = { version = "0.5.2", features = ["macros", "postgres", "uuid", "tls", "runtime-tokio-native-tls", "offline"] }
uuid = { version = "0.8.1", features = ["v4", "serde"] }
libsecp256k1 = "0.7.0"
prometheus = "0.13.0"
lazy_static = "1.4.0"

[build-dependencies]
shadow-rs = "0.6.2"

[dev-dependencies]
lockbook-core = { path = "../../core" }
tokio-test = "0.4.1"
num_cpus = "1.13.0"
atomic-counter = "1.0.1"
indicatif = "0.16.0"
